<section data-ng-controller="InstructorsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Instructors</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="instructor in instructors" data-ng-href="#!/instructors/{{instructor._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="instructor.created | date:'medium'"></span>
				by
				<span data-ng-bind="instructor.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="instructor.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!instructors.$resolved || instructors.length">
    	No Instructors yet, why don't you <a href="/#!/instructors/create">create one</a>?
    </div>
</section>
